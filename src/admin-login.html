<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - SPARK Prompt Library</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>

<div class="bg-white rounded-lg shadow-2xl p-8 max-w-md w-full mx-4">
  <div class="text-center mb-8">
    <div class="text-6xl mb-4">üîê</div>
    <h1 class="text-3xl font-bold text-gray-800">Admin Login</h1>
    <p class="text-gray-600 mt-2">SPARK Prompt Library Dashboard</p>
  </div>

  <form id="loginForm" class="space-y-6">
    <div>
      <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
        Admin Password
      </label>
      <input
        type="password"
        id="password"
        name="password"
        required
        placeholder="Enter admin password"
        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
        autocomplete="current-password"
      >
    </div>

    <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
      Invalid password. Please try again.
    </div>

    <button
      type="submit"
      id="loginBtn"
      class="w-full bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700 text-white font-bold py-3 px-6 rounded-lg transition-all"
    >
      Login
    </button>
  </form>

  <div class="mt-8 pt-6 border-t border-gray-200 text-center">
    <a href="browse.html" class="text-sm text-purple-600 hover:text-purple-800">
      ‚Üê Back to Prompt Library
    </a>
  </div>
</div>

<script>
const API_URL = 'http://localhost:3001';

document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const password = document.getElementById('password').value;
  const errorMessage = document.getElementById('errorMessage');
  const loginBtn = document.getElementById('loginBtn');

  // Hide error
  errorMessage.classList.add('hidden');

  // Disable button
  loginBtn.disabled = true;
  loginBtn.textContent = 'Logging in...';

  try {
    const response = await fetch(`${API_URL}/api/admin/login`, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ password })
    });

    const data = await response.json();

    if (response.ok && data.success) {
      // Store auth token
      sessionStorage.setItem('adminToken', data.token);
      sessionStorage.setItem('adminAuth', 'true');

      // Redirect to admin dashboard
      window.location.href = 'admin.html';
    } else {
      // Show error
      errorMessage.classList.remove('hidden');
      loginBtn.disabled = false;
      loginBtn.textContent = 'Login';
    }
  } catch (error) {
    console.error('Login error:', error);
    errorMessage.textContent = 'Connection error. Please try again.';
    errorMessage.classList.remove('hidden');
    loginBtn.disabled = false;
    loginBtn.textContent = 'Login';
  }
});

// Auto-focus password field
document.getElementById('password').focus();
</script>

</body>
</html>
